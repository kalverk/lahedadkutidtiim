<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<title>Spordikaart</title>

<link rel='stylesheet' type='text/css' href='css/style.css' />
<link id="size-stylesheet" rel='stylesheet' type='text/css'
	href='css/small.css' />

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
<script type="text/javascript" src="http://connect.facebook.net/en_US/all.js"></script>
<script type="text/javascript" src="js/map_canvas_initialize.js"></script>
<script type='text/javascript' src='js/resolution-change.js'></script>

<script type="text/javascript" src="js/loginbutton.js"></script>
<script type="text/javascript" src="js/facebook.js"></script>

</head>

<body>
	<div id="fb-root"></div>
	<div id="page-wrap">

		<div id="header">
			<ul id="navigation">
				<li><a href="" onclick="touch('football')"><img
						alt="Football" src="images/iconsB/football.png" class="football" /></a></li>
				<li><a href="" onclick="touch('basketball')"><img
						alt="Basketball" src="images/iconsB/basketball.png"
						class="basketball" /></a></li>
				<li><a href="" onclick="touch('volleyball')"><img
						alt="Volleyball" src="images/iconsB/volleyball.png"
						class="volleyball" /></a></li>
				<li><a href="" onclick="touch('tennis')"><img alt="Tennis"
						src="images/iconsB/tennis.png" class="tennis" /></a></li>
				<li><a href="" onclick="touch('tabletennis')"><img
						alt="Tabletennis" src="images/iconsB/tabletennis.png"
						class="tabletennis" /></a></li>
				<li><a href="" onclick="touch('pool')"><img alt="Pool"
						src="images/iconsB/pool.png" class="pool" /></a></li>
				<li><a href="" onclick="touch('bowling')"><img
						alt="Bowling" src="images/iconsB/bowling.png" class="bowling" /></a></li>
				<li><a href="" onclick="touch('golf')"><img alt="Golf"
						src="images/iconsB/golf.png" class="golf" /></a></li>
				<li><a href="" onclick="touch('hockey')"><img alt="Hockey"
						src="images/iconsB/hockey.png" class="hockey" /></a></li>
				<li><a href="" onclick="touch('baseball')"><img
						alt="Baseball" src="images/iconsB/baseball.png" class="baseball" /></a></li>
				<li><a href="" onclick="touch('crosscountry')"><img
						alt="Crosscountry" src="images/iconsB/crosscountry.png"
						class="crosscountry" /></a></li>
				<li><a href="" onclick="touch('ice-skating')"><img
						alt="Ice-skating" src="images/iconsB/ice-skating.png"
						class="iceskating" /></a></li>
				<li><a href="" onclick="touch('snowboard')"><img
						alt="Snowboard" src="images/iconsB/snowboard.png"
						class="snowboard" /></a></li>
				<li><a href="" onclick="touch('skatepark')"><img
						alt="Skatepark" src="images/iconsB/skatepark.png"
						class="skatepark" /></a></li>
				<li><a href="" onclick="touch('archery')"><img
						alt="Archery" src="images/iconsB/archery.png" class="archery" /></a></li>
				<li><a href="" onclick="touch('bicycle')"><img
						alt="Bicycle" src="images/iconsB/bicycle.png" class="bicycle" /></a></li>
				<li><a href="" onclick="touch('camping')"><img
						alt="Camping" src="images/iconsB/camping.png" class="camping" /></a></li>
				<li><a href="" onclick="touch('diving')"><img alt="Diving"
						src="images/iconsB/diving.png" class="diving" /></a></li>
				<li><a href="" onclick="touch('rowing')"><img
						alt="Canoeing" src="images/iconsB/rowing.png" class="rowing" /></a></li>
				<li><a href="" onclick="touch('skating')"><img
						alt="Rollerskating" src="images/iconsB/skating.png"
						class="skating" /></a></li>
				<li><a href="" onclick="touch('swimming')"><img
						alt="Swimming" src="images/iconsB/swimming.png" class="swimming" /></a></li>
				<li><a href="" onclick="touch('gym')"><img alt="Gym"
						src="images/iconsB/gym.png" class="gym" /></a></li>
				<li><a href="" onclick="touch('running')"><img
						alt="Jogging" src="images/iconsB/running.png" class="running" /></a></li>
				<li><a href="#logged-in-box" class="loggedin_button"
					onclick="touch('adding places')">Add places</a></li>
				<li><a href="#login-box" class="login-window"
					onclick="showLoginForm('a.login-window')">Log in</a></li>
			</ul>
		</div>
		<div id="main-content">Map</div>

		<div id="secondary-two">Comment</div>

		<div id="login-box" class="login-popup">
			<a href="#" class="close" onclick="closeLoginForm()"><img
				src="images/close_pop.png" class="btn_close" title="Close Window"
				alt="Close" /></a>
			<form method="post" class="signin" action="#">
				<fieldset class="textbox">
					<label class="username"> <span>Username or email</span> <input
						id="username" name="username" value="" type="text"
						autocomplete="on" placeholder="Username" /></label> <label
						class="password"> <span>Password</span> <input
						id="password" name="password" value="" type="password"
						placeholder="Password" /></label>
					<button class="submit button" type="button">Sign in</button>
					<p>
						<a class="forgot" href="#">Forgot your password?</a>
					</p>
				</fieldset>
			</form>
			<div class="loginother">
				<label class="loginotherway"> <span>Login in with</span> <a
					href="#" onclick="touch('login_with_google')"><img
						src="images/google_login.png" class="google_login_button"
						alt="GoogleLogin" /></a> <a href="#" onclick="login()"><img
						src="images/facebook_login.png" class="fb_login_button"
						alt="FacebookLogin" /></a></label>
			</div>
		</div>

	</div>

</body>
