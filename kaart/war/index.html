<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link type="text/css" rel="stylesheet" href="style.css">
		<script type="text/javascript" language="javascript"
			src="js/mingitegevus.js"></script>
		<script type="text/javascript" language="javascript"
			src="js/loginbutton.js"></script>
		<script type="text/javascript" language="javascript"
			src="js/facebook.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<script type="text/javascript" language="javascript"
			src="js/map_canvas_initialize.js"></script>
		<script type="text/javascript"
			src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script type="text/javascript"
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script src="http://connect.facebook.net/en_US/all.js"></script>
		<title>Spordikaart</title>
</head>
<body>
	<div id="fb-root"></div>
	<div class="container">
		<noscript>
			<div class="noscript">Your web browser must have JavaScript
				enabled in order for this application to display correctly.</div>
		</noscript>
		<div class="toolbar">
			<a href="" onclick="touch('football')"><img
				src="images/iconsB/football.png" class="toolbarButton"></a> <a
				href="" onclick="touch('basketball')"><img
				src="images/iconsB/basketball.png" class="toolbarButton"></a> <a
				href="" onclick="touch('volleyball')"><img
				src="images/iconsB/volleyball.png" class="toolbarButton"></a> <a
				href="" onclick="touch('tennis')"><img
				src="images/iconsB/tennis.png" class="toolbarButton"></a> <a
				href="" onclick="touch('tabletennis')"><img
				src="images/iconsB/tabletennis.png" class="toolbarButton"></a> <a
				href="" onclick="touch('pool')"><img
				src="images/iconsB/pool.png" class="toolbarButton"></a> <a href=""
				onclick="touch('bowling')"><img src="images/iconsB/bowling.png"
				class="toolbarButton"></a> <a href="" onclick="touch('golf')"><img
				src="images/iconsB/golf.png" class="toolbarButton"></a> <a href=""
				onclick="touch('hockey')"><img src="images/iconsB/hockey.png"
				class="toolbarButton"></a> <a href="" onclick="touch('baseball')"><img
				src="images/iconsB/baseball.png" class="toolbarButton"></a> <a
				href="" onclick="touch('crosscountry')"><img
				src="images/iconsB/crosscountry.png" class="toolbarButton"></a> <a
				href="" onclick="touch('ice-skating')"><img
				src="images/iconsB/ice-skating.png" class="toolbarButton"></a> <a
				href="" onclick="touch('snowboard')"><img
				src="images/iconsB/snowboard.png" class="toolbarButton"></a> <a
				href="" onclick="touch('skatepark')"><img
				src="images/iconsB/skatepark.png" class="toolbarButton"></a> <a
				href="" onclick="touch('archery')"><img
				src="images/iconsB/archery.png" class="toolbarButton"></a> <a
				href="" onclick="touch('bicycle')"><img
				src="images/iconsB/bicycle.png" class="toolbarButton"></a> <a
				href="" onclick="touch('camping')"><img
				src="images/iconsB/camping.png" class="toolbarButton"></a> <a
				href="" onclick="touch('diving')"><img
				src="images/iconsB/diving.png" class="toolbarButton"></a> <a
				href="" onclick="touch('rowing')"><img
				src="images/iconsB/rowing.png" class="toolbarButton"></a> <a
				href="" onclick="touch('skating')"><img
				src="images/iconsB/skating.png" class="toolbarButton"></a> <a
				href="" onclick="touch('swimming')"><img
				src="images/iconsB/swimming.png" class="toolbarButton"></a> <a
				href="" onclick="touch('gym')"><img src="images/iconsB/gym.png"
				class="toolbarButton"></a> <a href="" onclick="touch('running')"><img
				src="images/iconsB/running.png" class="toolbarButton"></a>
		</div>
		<div class="loginbar">
			<div>
				<a href="#logged-in-box" class="loggedin_button"
					onclick="touch('addingplaces')">Add places</a>
			</div>
			<div id="loggedinbutton">
				<a href="#login-box" class="login-window"
					onclick="showLoginForm('a.login-window')">Log in</a>
			</div>
		</div>

		<div id="login-box" class="login-popup">
			<a href="#" class="close" onclick="closeLoginForm()"><img
				src="images/close_pop.png" class="btn_close" title="Close Window"
				alt="Close" /></a>
			<form method="post" class="signin" action="#">
				<fieldset class="textbox">
					<label class="username"> <span>Username or email</span> <input
						id="username" name="username" value="" type="text"
						autocomplete="on" placeholder="Username"></label> <label
						class="password"> <span>Password</span> <input
						id="password" name="password" value="" type="password"
						placeholder="Password"></label>
					<button class="submit button" type="button">Sign in</button>
					<p>
						<a class="forgot" href="#">Forgot your password?</a>
					</p>
				</fieldset>
			</form>
			<div class="loginother">
				<label class="loginotherway"> <span>Login in with</span> <a
					href="#" onclick="touch('login_with_google')"><img
						src="images/google_login.png" class="loginotherbutton"></a> <a
					href="#" onclick="login()"><img src="images/facebook_login.png"
						class="loginotherbutton"></a>
			</div>
		</div>
	</div>
	<div id="map_canvas" class="map_canvas"></div>

</body>
</html>
